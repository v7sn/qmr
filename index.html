<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>قمر</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="manifest" href="json/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="قمر">
    <meta name="theme-color" content="#223355">

    <link rel="apple-touch-icon" href="/images/logo-192x192.png">
    <link rel="apple-touch-startup-image" href="/images/logo.png"
        media="(device-width: 1125px) and (device-height: 2436px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/images/logo.png"
        media="(device-width: 1242px) and (device-height: 2688px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
    <link rel="apple-touch-startup-image" href="/images/logo.png"
        media="(device-width: 828px) and (device-height: 1792px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">

    <script src="js/script.js" defer></script>
</head>

<body>

    <section id="home-page">

        <section id="settings">
            <div class="settings-bar">

                <button class="add-task">
                    <i class="fa-solid fa-plus"></i>
                </button>

                <button class="date"></button>

                <button class="profile">
                    <i class="fa-regular fa-user"></i>
                </button>

            </div>
        </section>


        <section id="main">
            <div class="main-bar">

                <button id="drink-water">
                    <div class="button-bar">

                        <div class="icon">
                            <i class="fa-solid fa-droplet"></i>
                        </div>
                        <div class="task">
                            <p class="task-name">شرب الماء</p>
                            <p class="task-time"> 0 / 5 </p>
                        </div>
                        <div onclick="" class="add">
                            <i class="fa-solid fa-plus"></i>
                        </div>

                    </div>
                </button>

                <button id="brush-teeth">
                    <div class="button-bar">

                        <div class="icon">
                            <i class="fa-solid fa-tooth"></i>
                        </div>
                        <div class="task">
                            <p class="task-name">تفريش الأسنان</p>
                            <p class="task-time"> 0 / 3 </p>
                        </div>
                        <div onclick="" class="add">
                            <i class="fa-solid fa-plus"></i>
                        </div>

                    </div>
                </button>

            </div>
        </section>

    </section>








    
    <section id="profile-page">

        <section id="profile-settings"">
            <div class=" profile-settings-bar">

            <button class="close-profile-page">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <p class="profile-title">
                الإعدادات
            </p>

            </div>
        </section>



        <section id="profile-main">
            <div class="profile-main-bar">

                <button>
                    <div class="profile-button-bar">

                        <div class="profile-icon">
                            <i class="fa-regular fa-address-card"></i>
                        </div>

                        <div class="profile-task">
                            <p class="task-name" contenteditable="true">
                                اسم المستخدم
                            </p>
                        </div>

                    </div>
                </button>


                <button>
                    <div class="profile-button-bar">

                        <div class="profile-icon">
                            <i class="fa-regular fa-calendar-days"></i>
                        </div>

                        <div class="profile-task">
                            <p class="task-name">
                                العمر
                            </p>
                        </div>

                    </div>
                </button>


                <button>
                    <div class="profile-button-bar">

                        <div class="profile-icon">
                            <i class="fa-solid fa-up-down"></i>
                        </div>

                        <div class="profile-task">
                            <p class="task-name">
                                الطول
                            </p>
                        </div>

                    </div>
                </button>


                <button>
                    <div class="profile-button-bar">

                        <div class="profile-icon">
                            <i class="fa-solid fa-droplet"></i>
                        </div>

                        <div class="profile-task">
                            <p class="task-name">
                                الوزن
                            </p>
                        </div>

                    </div>
                </button>


                <button>
                    <div class="profile-button-bar">

                        <div class="profile-icon">
                            <i class="fa-solid fa-person-walking"></i>
                        </div>

                        <div class="profile-task">
                            <p class="task-name">
                                النشاط الرياضي
                            </p>
                        </div>

                    </div>
                </button>
            </div>
        </section>

    </section>








    <section id="profile-page">

        <section id="profile-settings"">
            <div class=" profile-settings-bar">

            <button class="close-profile-page">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <p class="profile-title">
                الإعدادات
            </p>

            </div>
        </section>



        <section id="profile-main">
            <div class="profile-main-bar">

                <button>
                    <div class="profile-button-bar">

                        <div class="profile-icon">
                            <i class="fa-regular fa-address-card"></i>
                        </div>

                        <div class="profile-task">
                            <p class="task-name" contenteditable="true">
                                اسم المستخدم
                            </p>
                        </div>

                    </div>
                </button>


                <button>
                    <div class="profile-button-bar">

                        <div class="profile-icon">
                            <i class="fa-regular fa-calendar-days"></i>
                        </div>

                        <div class="profile-task">
                            <p class="task-name">
                                العمر
                            </p>
                        </div>

                    </div>
                </button>


                <button>
                    <div class="profile-button-bar">

                        <div class="profile-icon">
                            <i class="fa-solid fa-up-down"></i>
                        </div>

                        <div class="profile-task">
                            <p class="task-name">
                                الطول
                            </p>
                        </div>

                    </div>
                </button>


                <button>
                    <div class="profile-button-bar">

                        <div class="profile-icon">
                            <i class="fa-solid fa-droplet"></i>
                        </div>

                        <div class="profile-task">
                            <p class="task-name">
                                الوزن
                            </p>
                        </div>

                    </div>
                </button>


                <button>
                    <div class="profile-button-bar">

                        <div class="profile-icon">
                            <i class="fa-solid fa-person-walking"></i>
                        </div>

                        <div class="profile-task">
                            <p class="task-name">
                                النشاط الرياضي
                            </p>
                        </div>

                    </div>
                </button>
            </div>
        </section>

    </section>
    


</body>

</html>
